<head>
    <title>Game Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id='canvas' style='position:absolute; left:0px; top:0px; width:100%; height:100%;'/>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            var game = new window.Game(document.getElementById('canvas'));
            game.run();
        });
    </script>
</body>
