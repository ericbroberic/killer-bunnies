<head>
    <title>Game Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <script src="https://preview.babylonjs.com/recast.js"></script>
    <canvas id='canvas' style='position:absolute; left:0px; top:0px; width:100%; height:100%;'/>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            var req = new XMLHttpRequest();
            req.open('GET', 'config.json');
            req.send();
            req.onload = () => {
                var bootstrap = new window.Bootstrap(document.getElementById('canvas'), req.responseText);
                bootstrap.run();
            }
        });
    </script>
</body>
