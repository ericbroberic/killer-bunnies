<head>
    <title>Attack of the Killer Bunnies</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: auto;
            border: 0;
            overflow: hidden;
            display: block;
            background-color: black;
            text-align: center;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;

            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css" charset="utf-8" />
</head>

<body>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Fullscreen</h4>
                </div>
                <div class="modal-body">
                    <p>For the best experience on mobile, it is recommended to be in Fullscreen mode. Would you like to go into Fullscreen mode now?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onYes()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://preview.babylonjs.com/recast.js"></script>
    <canvas id='canvas' touch-action="none"
        style='position:absolute; padding-left: 0; padding-right: 0; margin-left: auto; margin-right: auto; display: block; width:100vw; height:56vw; max-height: 100vh; max-width: 177.7777vh; outline: none;' />
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if(/Mobi/.test(navigator.userAgent)) {
                $(window).on('load',function(){
                    $('#myModal').modal('show');
                });
            }
            else {
                var req = new XMLHttpRequest();
                req.open('GET', 'config.json');
                req.send();
                req.onload = () => {
                    var bootstrap = new window.Bootstrap(document.getElementById('canvas'), req.responseText);
                    bootstrap.run();
                }
            }
        });

        function onYes() {
            console.log("YES");
            if(document.body.requestFullscreen)
                document.body.requestFullscreen();
            else {
                if(document.body.webkitRequestFullscreen)
                    document.body.webkitRequestFullscreen();
            }

            var req = new XMLHttpRequest();
                req.open('GET', 'config.json');
                req.send();
                req.onload = () => {
                    var bootstrap = new window.Bootstrap(document.getElementById('canvas'), req.responseText);
                    bootstrap.run();
                }
        }
    </script>
</body>
